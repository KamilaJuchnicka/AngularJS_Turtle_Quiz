<!DOCTYPE html>
<html lang="en" ng-app="turtleFacts">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quizz</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container">
    <div class="page-header">
      <h1>Facts Quiz</h1>
      <h3>
        Learn about all the facts below before you decide to take on the Quiz
      </h3>
    </div>


    <div ng-controller="listCtrl as list">
      <div class="row">
        <div class="col-6" ng-repeat="turtle in list.data">
          <div class="card card-body bg-light">
            <div class="row">
              <div class="col-md-6">
                <img ng-src="{{turtle.image_url}}" class="card-img">
              </div>
              <div class="col-md-6">
                <h4>{{turtle.type}}</h4>
                <p><strong>Locations:</strong> {{turtle.locations}}</p>
                <p><strong>Size:</strong> {{turtle.size}}</p>
                <p><strong>Average Lifespan:</strong> {{turtle.lifespan}}</p>
                <p><strong>Diet: </strong>{{turtle.diet}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- third party js -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

  <!-- main application js scripts -->
  <script src="js/app.js"></script>
  <script src="js/controllers/list.js"></script>
</body>

</html>
